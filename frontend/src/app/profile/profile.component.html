<div class='body'>
<div>
    <mat-form-field class='full-width'>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Alexander"
               [(ngModel)]="user['name']['first']">
        <mat-hint>Your First Name</mat-hint>
    </mat-form-field>
    <mat-form-field class='full-width'>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Hamilton"
               [(ngModel)]="user['name']['last']">
        <mat-hint>Your Last Name</mat-hint>
    </mat-form-field>
  <mat-form-field class='full-width'>
    <input matInput [matDatepicker]="picker" placeholder="Date of Birth"
           [(ngModel)]="user['dob']">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class='full-width'>
        <mat-label>Currency Preference</mat-label>
        <input matInput placeholder="USD"
               [(ngModel)]="user['preferences']['currency']">
        <mat-hint>Your Preferred Currency</mat-hint>
    </mat-form-field>
    <mat-form-field class='full-width'>
        <mat-label>Time Zone</mat-label>
        <input matInput placeholder="EST"
               [(ngModel)]="user['preferences']['timeZone']">
        <mat-hint>Your Preferred Time Zone</mat-hint>
    </mat-form-field>
    <button mat-raised-button color='primary' (click)="updateUserProfile()" >Update
      Profile</button>
</div>
