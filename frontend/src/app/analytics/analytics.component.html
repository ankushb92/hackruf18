<h5 style="margin:15px">YOUR WELLNESS SCORE</h5>

<ngx-charts-gauge style="display: block"
                  [view]="view"
                  [scheme]="colorScheme"
                  [results]="fitness"
                  [min]="0"
                  [max]="100"
                  [angleSpan]="240"
                  [startAngle]="-120"
                  [units]="'Points'"
                  [bigSegments]="4"
                  (select)="onSelect($event)">
</ngx-charts-gauge>
